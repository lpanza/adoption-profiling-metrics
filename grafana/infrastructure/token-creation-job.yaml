---
apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/sync-wave: "100"
  name: create-sa-token
spec:
  template:
    spec:
      restartPolicy: OnFailure
      serviceAccount: token-creator
      serviceAccountName: token-creator
      containers:
      - image: image-registry.openshift-image-registry.svc:5000/openshift/cli:latest
        command:
        - /bin/bash
        args:
        - -c
        - >-
            oc apply -f - <<EOF
            apiVersion: v1
            kind: Secret
            metadata:
              annotations:
                kubernetes.io/service-account.name: adoption-profiling-sa
              name: adoption-profiling-sa
            type: kubernetes.io/service-account-token
            EOF &&
            export TOKEN=`oc create token adoption-profiling-sa -n adoption-profiling --as system:serviceaccount:adoption-profiling:token-creator | tr -d '\n'` &&
            export BEARER=`echo -n "Bearer ${TESTING}" | base64 -w 0` &&
            oc patch secret adoption-profiling-sa -p "{\"data\": {\"token\": \"$BEARER\"}}"
        name: create-sa-token
