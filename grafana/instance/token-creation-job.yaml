---
apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    argocd.argoproj.io/hook: Sync
  name: create-sa-token
spec:
  template:
    spec:
      restartPolicy: OnFailure
      serviceAccount: token-creator
      serviceAccountName: token-creator
      containers:
      - image: image-registry.openshift-image-registry.svc:5000/openshift/cli:latest
        command:
        - /bin/bash
        - -c
        - |
          oc apply -f - <<EOF
          apiVersion: v1
          kind: Secret
          metadata:
            annotations:
              kubernetes.io/service-account.name: token-creator
            name: token-creator
          type: kubernetes.io/service-account-token
          EOF
        name: create-sa-token

